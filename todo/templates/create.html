<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
  <div class = "d-flex justify-content-center mt-4 ">
    <form method="POST">
       {% csrf_token %}
        <div class="form-row col-md-6 col-lg-12 form-control m-4 d-flex justify-content-center">
          <div class="form-group col-md-6 col-lg-12">
            <label >{{form.name.label}}</label><br>
            {{form.name}}
          </div>
          <div class="form-group col-md-6 col-lg-12">
            <label >{{form.due_date.label}}</label><br>
            {{form.due_date}}
          </div>
          <div class="form-group col-md-6 col-lg-12">
            <label > {{form.repeat.label}}</label><br>
            {{form.repeat}}
          </div>
          <div class="form-group col-md-6 col-lg-12 ">
            <label >{{form.description.label}}</label><br>
            {{form.description}}
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('.dropdown-menu a.dropdown-item').click(function() {
        var selectedText = $(this).text();
        $('#dropdownMenuButton').text(selectedText);
    });
</script>
</html>
